<div>
    <text style="font-size:50px;">
        Feeling like clearing the story / DLP again? You can restart your progress here.
        <br>
        Note that this is irreversible, make a backup or something.
    </text>
</div>


<form action="/webui" method="POST" enctype="multipart/form-data">
   
    <div class="flex-container" style="display: flex; flex-wrap: nowrap; justify-content: space-between;">
        <text style="font-size:50px;flex-grow:1;">
            Enter user (player) Id:
        </text>
        <input type="number" id="user_id" name="user_id" min="0" max="999999999" style="font-size:50px;height:10%;flex-grow:1;"> 
    </div>

    <div>
        <text style="font-size:20px;">
            User id is required for all action, if left empty, the user who logged in most recently will be used.
        </text>
    </div>
    <br>    <br>

    <div class="flex-container" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
		<div>
			<text style="font-size:50px;">Select reset type: </text>
		</div>
		<button type="submit" formaction="reset_story_main" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset main story progress?')">
			Reset main story progress (start from the beginning)
		</button>
		<button type="submit" formaction="reset_story_side" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset side story progress?')">
			Reset card story (mark everything as unread)
		</button>
		<button type="submit" formaction="reset_story_member" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset member story progress?')">
			Reset bond story (mark everything as unread)
		</button>
		<button type="submit" formaction="reset_story_linkage" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset linkage story progress?')">
			Reset anime tied-in story (mark everything as unread)
		</button>
		<button type="submit" formaction="reset_story_event" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset event story progress?')">
			Reset event story (you will be given memory keys to unlock them again)
		</button>
		<button type="submit" formaction="reset_dlp" style="font-size: 50px; width: 100%;" onclick="return confirm('Reset DLP progress?')">
			Reset DLP progress (all towers)
		</button>
	</div>
</form>
